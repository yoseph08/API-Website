    <h1>Need an Excuse?</h1>

      <button onclick="getMultipleExcuses()">Get # Excuses by Category</button>

<script>
  const output = document.getElementById("excuse-output");
 async function getRandomExcuse() {
    output.innerHTML = "Loading random excuse...";
    try {
    const res = await fetch("https://excuser-three.vercel.app/v1/excuse");
    const data = await res.json();
    output.innerHTML = `"${data[0].excuse}"`;
    } catch (err) {
      output.innerHTML = "Error loading excuse.";
      console.error(err);
    }
  }

  async function getCategoryExcuse() {
  const category = document.getElementById("category-select").value;
  if (!category) {
  output.innerHTML = "Please select a category.";
  return;
    }
    output.innerHTML = `Loading 1 excuse from "${category}"...`;
    try {
      const res = await fetch(`https://excuser-three.vercel.app/v1/excuse/${category}`);
      const data = await res.json();
      output.innerHTML = `"${data[0].excuse}"`;
    } catch (err) {
      output.innerHTML = "Error loading category excuse.";
      console.error(err);
    }
  }

  async function getMultipleExcuses() {
    const category = document.getElementById("category-select").value;
    const count = parseInt(document.getElementById("excuse-count").value);

    if (!category || !count || count < 1) {
      output.innerHTML = "Select a category and valid number.";
      return;
    }

    output.innerHTML = `Loading ${count} excuses from "${category}"...`;

    try {
      const res = await fetch(`https://excuser-three.vercel.app/v1/excuse/${category}/${count}`);
      const data = await res.json();
      output.innerHTML = data.map(item => `<li>${item.excuse}</li>`).join("");
      output.innerHTML = `<ul style="text-align: left;">${output.innerHTML}</ul>`;
    } catch (err) {
      output.innerHTML = "Error loading multiple excuses.";
      console.error(err);
    }
  }

  const copyBtn = document.getElementById("copy-btn");

copyBtn.addEventListener("click", () => {
  let text;

  if (output.querySelector("ul")) {
  
    const items = Array.from(output.querySelectorAll("li"));
    text = items.map(item => item.textContent).join("\n");
  } else {
    text = output.textContent;
  }

  if (
    text &&
    text !== "An excuse will show up here..." &&
    !text.includes("Loading")
  ) {
    navigator.clipboard.writeText(text).then(() => {
      copyBtn.textContent = "Copied!";
      setTimeout(() => {
        copyBtn.textContent = "Copy Excuse";
      }, 1500);
    }).catch(err => {
      console.error("Failed to copy:", err);
    });
  }
});
</script>
