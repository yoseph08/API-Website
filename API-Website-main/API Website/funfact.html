  <main>
    <h1>Discover a Fun Fact!</h1>
    <p>Click below for a random fun fact.</p>
    
    <button id="random-btn">Show Me a Fun Fact</button>

    
    <div id="fact-output">Your fun fact will appear here...</div>
    <div class="action-buttons">
      <div class="copy-button-container">
        <button id="copy-btn" class="copy-button">Copy Fact</button> 
      </div>
    
      <div class="back-button-container"> 
        <button id="back-button" onclick="window.location.href='home.html'">Back</button> 
      </div>
  </main>

 




  <script>
    const factOutput = document.getElementById("fact-output");
    const randomBtn = document.getElementById("random-btn");
    const copyBtn = document.getElementById("copy-btn");
  
    randomBtn.addEventListener("click", async () => {
      factOutput.textContent = "Loading fun fact...";
      try {
        const res = await fetch("https://uselessfacts.jsph.pl/random.json");
        const data = await res.json();
        factOutput.textContent = `"${data.text}"`;
      } catch (err) {
        factOutput.textContent = "Oops! Couldnâ€™t load a fun fact.";
        console.error(err);
      }
    });
  
   
    copyBtn.addEventListener("click", () => {
      const text = factOutput.textContent;
      if (text && text !== "Your fun fact will appear here...") {
        navigator.clipboard.writeText(text).then(() => {
          copyBtn.textContent = "Copied!";
          setTimeout(() => (copyBtn.textContent = "Copy Fact"), 1500);
        }).catch(err => {
          console.error("Copy failed:", err);
        });
      }
    });
  </script>
  
</body>
