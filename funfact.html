    body {
      font-family: Arial, sans-serif;
  background: linear-gradient(120deg, #ffa500,  white);
  color: #333;
  margin: 0;
  padding: 0;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  background: linear-gradient(-45deg, #ffa500, #e6e6fa, #d1e0ff,  #ffa500);
  background-size: 400% 400%;
  animation: gradientShift 13s ease infinite;
}

@keyframes gradientShift {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}
@keyframes fadeInZoom {
  0% {
    opacity: 0;
    transform: scale(0.95);
  }
  100% {
    opacity: 1;
    transform: scale(1);
  }
}
h1{
font-size: 3rem;
color:  #ffa500;;
animation: fadeInZoom 2s ease-out;
}

p{
  color: #3d52a0;

  font-size: larger;
}

#p2{
  color: white;
  font-size: larger;
  font-style: bold;
}

    

    button {
      font-size: 1.2rem;
      padding: 1rem 2rem;
      background: #ffa500;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 2rem;
      transition: transform 0.2s ease;
    }

    button:hover {
      background-color: rgb(224, 145, 0);
      transform: scale(1.05);
    }

    #fact-output {
      margin-top: 3rem;
      background: white;
      padding: 2rem;
      border-radius: 10px;

      line-height: 1.6;
      min-height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @keyframes pulse {
  0% {
    box-shadow: 0 0 0 0 rgb(224, 145, 0);
  }
  70% {
    box-shadow: 0 0 0 10px rgba(255, 165, 0, 0);
  }
  100% {
    box-shadow: 0 0 0 0 rgba(255, 165, 0, 0);
  }
}
button:hover {
  animation: pulse 2s infinite;
